<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Student Dashboard</div>
        <div class="content">
            <p class="info-box">Welcome, <span id="studentName">Loading...</span></p>
            <div class="button">
                <a href="pay.php" class="btn">Pay Fee</a>
            </div>
            <div class="button">
                <a href="login.html" class="btn logout">Logout</a>
            </div>
        </div>
    </div>

    <script>
        fetch('dashboard.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('studentName').innerText = data.name;
            })
            .catch(error => {
                document.getElementById('studentName').innerText = 'Student';
            });
    </script>
</body>
</html>
